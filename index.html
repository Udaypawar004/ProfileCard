<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card ui design</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_border">
          <img src="images/profile.jpg" alt="card image" class="card_img" />
        </div>

        <h3 class="card_name">Uday Deshmukh</h3>
        <span class="card_profession">UI/UX Designer</span>

        <div class="card_social" id="card-social">
          <div class="card_social-control">
            <div class="card_social-toggle" id="card-toggle">
              <i class="ri-add-fill"></i>
            </div>
            <span class="card_social-text">My Social Networks</span>

            <yl class="card_social-list">
              <a
                href="https://www.facebook.com/uday.pawar.33865/"
                target="_blank"
                class="card_social-link"
              >
                <i class="ri-facebook-fill"></i>
              </a>
              <a
                href="https://www.instagram.com/_uday__04_/"
                target="_blank"
                class="card_social-link"
              >
                <i class="ri-instagram-fill"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/uday-deshmukh-31717824b/"
                target="_blank"
                class="card_social-link"
              >
                <i class="ri-linkedin-box-fill"></i>
              </a>
            </yl>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
